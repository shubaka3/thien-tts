<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Visual Teacher Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f0f2f5;
      overflow: hidden; /* tr√°nh k√©o qua l·∫°i */
    }
    .app-container {
      display: flex;
      height: 100%;
    }
    .upload-panel {
      width: 30%;
      max-width: 320px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      transition: all 0.3s;
    }
    .upload-panel.hidden {
      width: 0;
      overflow: hidden;
      border-right: none;
    }
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .chat-input {
      border-top: 1px solid #ddd;
      padding: 10px;
      display: flex;
      gap: 8px;
      background: #fff;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin-bottom: 12px;
    }
    .message .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin: 0 8px;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.user .bubble {
      background: #0084ff;
      color: white;
      border-radius: 18px 18px 0 18px;
    }
    .message.assistant {
      justify-content: flex-start;
    }
    .message.assistant .bubble {
      background: #e4e6eb;
      color: black;
      border-radius: 18px 18px 18px 0;
    }
    .bubble {
      padding: 10px 14px;
      max-width: 70%;
      word-wrap: break-word;
    }
    @media (max-width: 768px) {
      .upload-panel {
        position: absolute;
        z-index: 1000;
        height: 100%;
      }
      .upload-panel.hidden {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div class="app-container">
  <!-- Upload panel -->
  <div id="uploadPanel" class="upload-panel hidden">
    <div class="p-3 border-bottom d-flex justify-content-between align-items-center">
      <h5 class="mb-0">üìÇ Upload</h5>
      <button class="btn btn-sm btn-outline-secondary" onclick="toggleUpload()">‚úñ</button>
    </div>
    <div class="p-3">
      <div class="mb-2">
        <input type="file" class="form-control" id="fileInput">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="docId" placeholder="Nh·∫≠p Document ID">
      </div>
      <button class="btn btn-primary w-100" onclick="handleUpload()">Upload</button>
    </div>
  </div>

  <!-- Chat panel -->
  <div class="chat-panel">
    <div class="d-flex justify-content-between align-items-center p-2 border-bottom bg-white">
      <h5 class="mb-0">üí¨ Chat v·ªõi t√†i li·ªáu</h5>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-primary btn-sm" onclick="toggleUpload()">üìÇ Upload</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="toggleSetting()">‚öôÔ∏è Setting</button>
      </div>
    </div>

    <div id="settingBox" class="p-3 border-bottom" style="display:none; background:#f9f9f9;">
      <div class="mb-2">
        <input type="text" class="form-control" id="sessionId" placeholder="Session ID">
      </div>
      <div class="mb-2">
        <input type="text" class="form-control" id="courseId" placeholder="Course ID">
      </div>
      <button class="btn btn-success btn-sm" onclick="saveSettings()">üíæ L∆∞u</button>
    </div>

    <div id="messages" class="chat-messages"></div>

    <div class="chat-input">
      <input type="text" id="chatInput" class="form-control" placeholder="Nh·∫≠p tin nh·∫Øn..." 
             onkeydown="if(event.key==='Enter') handleSend()">
      <button class="btn btn-primary" onclick="handleSend()">G·ª≠i</button>
    </div>
  </div>
</div>

<script>
  // Load setting t·ª´ localStorage
  window.onload = function() {
    document.getElementById("sessionId").value = localStorage.getItem("sessionId") || "";
    document.getElementById("courseId").value = localStorage.getItem("courseId") || "";
  };

  function toggleSetting() {
    const box = document.getElementById("settingBox");
    box.style.display = (box.style.display === "none") ? "block" : "none";
  }

  function saveSettings() {
    const sessionId = document.getElementById("sessionId").value;
    const courseId = document.getElementById("courseId").value;
    localStorage.setItem("sessionId", sessionId);
    localStorage.setItem("courseId", courseId);
    alert("‚úÖ ƒê√£ l∆∞u setting!");
  }

  function toggleUpload() {
    document.getElementById("uploadPanel").classList.toggle("hidden");
  }

  async function handleUpload() {
    const fileInput = document.getElementById("fileInput");
    const docId = document.getElementById("docId").value;
    if (!fileInput.files[0] || !docId) {
      alert("Vui l√≤ng ch·ªçn file v√† nh·∫≠p Document ID!");
      return;
    }
    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("id", docId);
    try {
      const res = await fetch("https://workflow.emg.edu.vn:5678/webhook/visual-teacherv2", {
        method: "POST",
        body: formData
      });
      if (res.ok) {
        alert("‚úÖ Upload th√†nh c√¥ng!");
      } else {
        alert("‚ùå Upload th·∫•t b·∫°i!");
      }
    } catch (err) {
      alert("‚ùå L·ªói k·∫øt n·ªëi server!");
    }
  }

  function addMessage(role, text) {
    const messagesBox = document.getElementById("messages");
    const msgDiv = document.createElement("div");
    msgDiv.className = "message " + role;

    let avatarUrl = role === "user"
      ? "https://cdn-icons-png.flaticon.com/512/847/847969.png"
      : "https://cdn-icons-png.flaticon.com/512/4712/4712100.png";

    if (role === "assistant") {
      msgDiv.innerHTML = `
        <img src="${avatarUrl}" class="avatar">
        <div class="bubble">${text}</div>
      `;
    } else {
      msgDiv.innerHTML = `
        <div class="bubble">${text}</div>
        <img src="${avatarUrl}" class="avatar">
      `;
    }

    messagesBox.appendChild(msgDiv);
    messagesBox.scrollTop = messagesBox.scrollHeight;
  }

  async function handleSend() {
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if (!msg) return;
    const sessionId = document.getElementById("sessionId").value;
    const courseId = document.getElementById("courseId").value;

    addMessage("user", msg);
    input.value = "";

    try {
      const res = await fetch("https://workflow.emg.edu.vn:5678/webhook/VTV3", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [{ role: "user", content: msg }],
          sessionId: sessionId,
          course_id: courseId
        })
      });
      const data = await res.json();
      const reply = data.output ? data.output : "‚ùå Kh√¥ng c√≥ d·ªØ li·ªáu tr·∫£ v·ªÅ";
      addMessage("assistant", reply);
    } catch (err) {
      addMessage("assistant", "‚ùå L·ªói server!");
    }
  }
</script>

</body>
</html>
