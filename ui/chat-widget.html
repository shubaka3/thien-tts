<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Widget</title>
    <link rel="stylesheet" href="chat-widget.css">

</head>
<body>
    <div class="chat-body">
        <header>
            <div class="header-title">AI Assistant</div>
            <div class="lang-select">
                <button class="lang-btn active" data-lang="Tiếng Việt" data-lang-code="vi-VN">MALE</button>
                <button class="lang-btn" data-lang="English" data-lang-code="en-US">FEMALE</button>
            </div>
        </header>

        <div id="chat-box">
            <div class="message-wrapper bot">
                <img src="https://digital.com.vn/wp-content/uploads/2025/03/ai-bot.jpg" alt="Bot" class="avatar">
                <div class="message bot">
                    Hello! I am AI Assistant. Change to Voice Model to start a call.
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <span class="typing-dots">AI is typing...</span>
        </div>

        <!-- Voice Mode Interface -->
        <div class="voice-mode-interface" id="voice-mode-interface">
            <canvas id="voice-visualizer-canvas" width="600" height="600"></canvas>
            
            <div class="voice-avatar">
                <img src="https://digital.com.vn/wp-content/uploads/2025/03/ai-bot.jpg" alt="AI Avatar">
            </div>
            
            <div class="voice-text-display" id="voice-text-display">...</div>
            
            <div class="voice-controls">
                <button class="voice-btn" id="voice-record-btn">Start Talking</button>
                <button class="voice-btn" id="voice-stop-btn" style="display: none;">Stop</button>
                <button class="voice-btn back-to-text" id="back-to-text-btn">Back</button>
            </div>
        </div>
        
        <div id="input-container">
            <div id="text-input-area">
                <div id="input-area">
                    <input type="text" id="message-input" placeholder="Nhập tin nhắn..." />
                    <button id="send-button" aria-label="Send">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: white;"><path d="M22 2 11 13"/><path d="m22 2-7 20-4-9-9-4 20-7z"/></svg>
                    </button>
                </div>
            </div>

            <div class="mode-switcher">
                <span>Text</span>
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider round"></span>
                </label>
                <span>Voice</span>
            </div>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="voice-start-sound" preload="auto">

    </audio>
    <audio id="voice-stop-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT" type="audio/wav">
    </audio>

    <script src="chat-widget.js"></script>
</body>
</html>
