<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Stream Tr·ª±c Ti·∫øp</title>
    <style>
        /* CSS g·∫ßn nh∆∞ gi·ªëng h·ªát client ph√°t s√≥ng ƒë·ªÉ ƒë·ªìng b·ªô */
        :root {
            --primary-color: #28a745; /* ƒê·ªïi m√†u xanh cho ng∆∞·ªùi xem */
            --danger-color: #dc3545;
            --dark-color: #333;
            --light-color: #f4f4f4;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0; background-color: var(--dark-color); color: var(--light-color);
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
            background: #444;
            padding: 20px;
            border-radius: 8px;
        }
        input, button { padding: 12px; font-size: 1em; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
        .btn {
            border: none; cursor: pointer; font-weight: bold;
            color: white; transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        #connectBtn { background-color: var(--primary-color); }
        #disconnectBtn { background-color: var(--danger-color); }

        #video-container {
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }
        #remote-video {
            width: 100%;
            height: auto;
            display: block;
        }
        #status {
            text-align: center;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="controls">
            <h1>üì∫ Xem Stream</h1>
            <input type="text" id="roomName" placeholder="Nh·∫≠p t√™n stream (v√≠ d·ª•: Kho_Hang_A)">
            <button id="connectBtn" class="btn">Xem</button>
            <button id="disconnectBtn" class="btn" disabled>D·ª´ng</button>
        </div>

        <div id="video-container">
            <video id="remote-video" autoplay playsinline></video>
        </div>
        <p id="status">Vui l√≤ng nh·∫≠p t√™n stream v√† nh·∫•n "Xem".</p>
    </div>

    <script>
        const roomNameInput = document.getElementById('roomName');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const remoteVideo = document.getElementById('remote-video');
        const statusDiv = document.getElementById('status');

        // --- C·∫§U H√åNH QUAN TR·ªåNG ---
        // ƒê·ªäA CH·ªà N√ÄY PH·∫¢I GI·ªêNG H·ªÜT ƒê·ªäA CH·ªà TRONG FILE INDEX.HTML
        // V√≠ d·ª• khi test local: 'ws://192.168.1.10:8000/webrtc/ws'
        // V√≠ d·ª• khi host: 'wss://your-backend-domain.com/webrtc/ws'
        // D√≤ng code m·ªõi ƒë√£ ƒë∆∞·ª£c c·∫≠p nh·∫≠t
        const WEBSOCKET_URL = 'wss://25e81c62a6c9.ngrok-free.app/webrtc/ws';
        
        let ws = null;
        let peerConnection = null;

        const stunServers = {
            iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
        };

        function connect() {
            const roomName = roomNameInput.value.trim();
            if (!roomName) {
                alert('Vui l√≤ng nh·∫≠p t√™n stream.');
                return;
            }

            statusDiv.textContent = `ƒêang k·∫øt n·ªëi t·ªõi ph√≤ng '${roomName}'...`;
            const fullUrl = `${WEBSOCKET_URL}/${roomName}`;
            ws = new WebSocket(fullUrl);

            ws.onopen = () => {
                console.log(`ƒê√£ k·∫øt n·ªëi t·ªõi "t·ªïng ƒë√†i": ${fullUrl}`);
                statusDiv.textContent = "ƒê√£ k·∫øt n·ªëi, ƒëang ch·ªù t√≠n hi·ªáu video...";
                // G·ª≠i m·ªôt tin nh·∫Øn ƒë·ªÉ b√°o cho ng∆∞·ªùi ph√°t s√≥ng bi·∫øt c√≥ ng∆∞·ªùi xem m·ªõi
                ws.send(JSON.stringify({ type: 'viewer_joined' }));

                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                console.log('Nh·∫≠n ƒë∆∞·ª£c tin nh·∫Øn t·ª´ t·ªïng ƒë√†i:', message);

                if (message.offer) {
                    // Nh·∫≠n ƒë∆∞·ª£c "l·ªùi m·ªùi" t·ª´ ng∆∞·ªùi ph√°t s√≥ng
                    peerConnection = new RTCPeerConnection(stunServers);

                    // Khi nh·∫≠n ƒë∆∞·ª£c track video/audio t·ª´ ng∆∞·ªùi ph√°t, hi·ªÉn th·ªã n√≥ l√™n th·∫ª <video>
                    peerConnection.ontrack = (event) => {
                        console.log("ƒê√£ nh·∫≠n ƒë∆∞·ª£c lu·ªìng video!");
                        remoteVideo.srcObject = event.streams[0];
                        statusDiv.textContent = `ƒêang xem stream: ${roomName}`;
                    };
                    
                    peerConnection.onicecandidate = (event) => {
                        if (event.candidate) {
                            ws.send(JSON.stringify({ iceCandidate: event.candidate }));
                        }
                    };

                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));

                    // T·∫°o "c√¢u tr·∫£ l·ªùi" v√† g·ª≠i l·∫°i cho ng∆∞·ªùi ph√°t s√≥ng
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    ws.send(JSON.stringify({ answer: answer }));
                    console.log('ƒê√£ g·ª≠i c√¢u tr·∫£ l·ªùi (answer) qua t·ªïng ƒë√†i.');

                } else if (message.iceCandidate) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.iceCandidate));
                }
            };

            ws.onclose = () => {
                statusDiv.textContent = "M·∫•t k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.";
                disconnect();
            };

            ws.onerror = (error) => {
                console.error("L·ªói WebSocket:", error);
                statusDiv.textContent = "L·ªói k·∫øt n·ªëi t·ªõi server.";
                disconnect();
            };
        }

        function disconnect() {
            if (ws) ws.close();
            if (peerConnection) peerConnection.close();
            remoteVideo.srcObject = null;
            ws = null;
            peerConnection = null;
            
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            statusDiv.textContent = "Vui l√≤ng nh·∫≠p t√™n stream v√† nh·∫•n 'Xem'.";
            console.log('ƒê√£ ng·∫Øt k·∫øt n·ªëi v√† d·ªçn d·∫πp.');
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);
    </script>
</body>
</html>
