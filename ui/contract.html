    // Chuyá»ƒn Ä‘á»•i tá»« base64 sang ArrayBuffer
    function base64ToArrayBuffer(base64) {
        const binaryString = atob(base64);
        const len = binaryString.length;
        const bytes = new Uint8Array(len);
        for (let i = 0; i < len; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        return bytes.buffer;
    }

    // Chuyá»ƒn Ä‘á»•i PCM sang WAV
    function pcmToWav(pcmData, sampleRate) {
        const view = new DataView(new ArrayBuffer(44 + pcmData.byteLength));
        let offset = 0;

        function writeString(str) {
            for (let i = 0; i < str.length; i++) {
                view.setUint8(offset + i, str.charCodeAt(i));
            }
            offset += str.length;
        }

        function writeUint32(val) {
            view.setUint32(offset, val, true);
            offset += 4;
        }

        function writeUint16(val) {
            view.setUint16(offset, val, true);
            offset += 2;
        }

        // RIFF chunk
        writeString('RIFF');
        writeUint32(36 + pcmData.byteLength);
        writeString('WAVE');

        // fmt chunk
        writeString('fmt ');
        writeUint32(16);
        writeUint16(1); // PCM
        writeUint16(1); // Mono
        writeUint32(sampleRate);
        writeUint32(sampleRate * 2); // Byte rate
        writeUint16(2); // Block align
        writeUint16(16); // Bits per sample

        // data chunk
        writeString('data');
        writeUint32(pcmData.byteLength);

        // PCM data
        const pcmView = new Int16Array(pcmData);
        for (let i = 0; i < pcmView.length; i++) {
            view.setInt16(offset, pcmView[i], true);
            offset += 2;
        }

        return new Blob([view], { type: 'audio/wav' });
    }

    // ThÃªm tin nháº¯n vÃ o khung chat

    async function handleSend() {

            return;
        }
        
        // Náº¿u prompt rá»—ng, gÃ¡n giÃ¡ trá»‹ máº·c Ä‘á»‹nh
        if (!prompt) {
            prompt = `Báº¡n lÃ  má»™t chuyÃªn gia phÃ¡p lÃ½ cÃ³ nhiá»u kinh nghiá»‡m tÆ° váº¥n vÃ  soáº¡n tháº£o há»£p Ä‘á»“ng.

Nhiá»‡m vá»¥: Äá»c ká»¹ toÃ n vÄƒn má»™t hoáº·c nhiá»u há»£p Ä‘á»“ng (cÃ³ thá»ƒ cÃ³ tiÃªu Ä‘á» hoáº·c kÃ½ hiá»‡u -- No Title --). PhÃ¢n tÃ­ch cÃ¡c há»£p Ä‘á»“ng nÃ y dÆ°á»›i gÃ³c nhÃ¬n cá»§a bÃªn Emg Education vÃ  tráº£ lá»i ngáº¯n gá»n, sÃºc tÃ­ch, nhÆ°ng cÃ³ dáº«n chá»©ng cá»¥ thá»ƒ tá»« ná»™i dung há»£p Ä‘á»“ng.

Emg Education pháº£i tráº£ bao nhiÃªu, theo Ä‘Æ¡n vá»‹ gÃ¬ (USD, VND), quy Ä‘á»•i tháº¿ nÃ o, thanh toÃ¡n khi nÃ o.

Náº¿u cÃ³ Ä‘iá»ƒm chÆ°a rÃµ rÃ ng hoáº·c báº¥t lá»£i thÃ¬ chá»‰ rÃµ.

Hiá»‡u lá»±c há»£p Ä‘á»“ng

NgÃ y báº¯t Ä‘áº§u, ngÃ y káº¿t thÃºc, Ä‘iá»u kiá»‡n cÃ³ hiá»‡u lá»±c.

Náº¿u cÃ³ Ä‘iá»u khoáº£n tá»± Ä‘á»™ng gia háº¡n, cháº¥m dá»©t hay Ä‘iá»u kiá»‡n mÆ¡ há»“ thÃ¬ pháº£i nÃªu.

Liá»‡t kÃª rÃµ Ä‘iá»u khoáº£n nÃ o gÃ¢y rá»§i ro (vÃ­ dá»¥: tá»· giÃ¡, báº¥t kháº£ khÃ¡ng, dá»¯ liá»‡u, hoÃ n phÃ­, giá»›i háº¡n trÃ¡ch nhiá»‡m).

Nhá»¯ng Ä‘iá»ƒm cÃ³ thá»ƒ khiáº¿n Emg Education chá»‹u thiá»‡t háº¡i vá» sau (vÃ­ dá»¥: Ä‘iá»u khoáº£n khÃ´ng cÃ¢n xá»©ng, nghÄ©a vá»¥ khÃ´ng rÃµ, quyá»n lá»£i bá»‹ háº¡n cháº¿).


YÃªu cáº§u báº¯t buá»™c:

Má»—i má»¥c pháº£i cÃ³: phÃ¡t hiá»‡n chÃ­nh â†’ rá»§i ro.

Pháº£i trÃ­ch dáº«n hoáº·c dáº«n chá»©ng báº±ng sá»‘ Ä‘iá»u khoáº£n, Ä‘oáº¡n vÄƒn báº£n cá»¥ thá»ƒ.

Náº¿u cÃ³ nhiá»u há»£p Ä‘á»“ng, pháº£i phÃ¢n tÃ­ch tá»«ng há»£p Ä‘á»“ng riÃªng biá»‡t trÆ°á»›c, sau Ä‘Ã³ má»›i Ä‘Æ°a ra nháº­n xÃ©t tá»•ng há»£p.

TrÃ¬nh bÃ y rÃµ rÃ ng, Ä‘Ã¡nh sá»‘ má»¥c nhÆ° Ä‘á» bÃ i. KhÃ´ng viáº¿t lan man.`;
        }

        const formData = new FormData();
        for (let file of fileInput.files) {

        formData.append("id", docId);

                toggleUpload(); // ÄÃ³ng panel sau khi táº£i lÃªn thÃ nh cÃ´ng
                location.reload(); // reload láº¡i trang
            } else {

    // Hiá»ƒn thá»‹ thÃ´ng bÃ¡o tÃ¹y chá»‰nh (thay tháº¿ alert)
    function showNotification(message, type) {
        const appContainer = document.querySelector('.app-container');
        const notification = document.createElement('div');
        notification.className = `fixed top-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-lg shadow-lg text-white font-semibold transition-all duration-300 opacity-0 z-50`;
        if (type === 'success') {
            notification.classList.add('bg-green-500');
        } else if (type === 'error') {
            notification.classList.add('bg-red-500');
        } else if (type === 'warning') {
            notification.classList.add('bg-yellow-500');
        }
        notification.textContent = message;
        appContainer.appendChild(notification);
        
        setTimeout(() => {
            notification.style.opacity = '1';
        }, 100);

        setTimeout(() => {
            notification.style.opacity = '0';
            setTimeout(() => {

            }, 300);
        }, 3000);
    }
