<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <form id="loginForm" class="bg-white shadow-lg rounded-xl px-8 pt-6 pb-8 mb-4">
            <div class="mb-6 text-center">
                 <h1 class="text-2xl font-bold text-gray-800">Đăng nhập Hệ thống Hợp đồng</h1>
                 <p class="text-gray-500 text-sm mt-1">Vui lòng nhập thông tin của bạn</p>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" type="email" placeholder="email@example.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Mật khẩu
                </label>
                <input class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" type="password" placeholder="******************" required>
            </div>
             <p id="errorMessage" class="text-red-500 text-xs italic mb-4 text-center hidden">Email hoặc mật khẩu không chính xác.</p>
            <div class="flex items-center justify-center">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full" type="submit">
                    Đăng nhập
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            &copy;2025 EMG Education. All rights reserved.
        </p>
    </div>

    <script>
        // Check if user is already logged in for this session
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'contractV3.html';
        }

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            errorMessage.classList.add('hidden'); // Hide error message on new attempt

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Fetch the list of allowed accounts
                const response = await fetch('config.json');
                if (!response.ok) {
                    throw new Error('Không thể tải file cấu hình.');
                }
                const config = await response.json();
                const accounts = config.accounts;

                // Find a matching account
                const validUser = accounts.find(acc => acc.email === email && acc.password === password);

                if (validUser) {
                    // On successful login, save status and redirect
                    sessionStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'contractV3.html';
                } else {
                    // On failed login, show error
                    errorMessage.classList.remove('hidden');
                }

            } catch (error) {
                console.error('Login Error:', error);
                errorMessage.textContent = 'Đã xảy ra lỗi hệ thống.';
                errorMessage.classList.remove('hidden');
            }
        });
    </script>

</body>
</html>
